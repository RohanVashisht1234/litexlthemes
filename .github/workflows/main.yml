name: Generate and Commit Content

on:
  schedule:
    - cron: '0 */6 * * *'  # Run every 6 hours
    
jobs:
  generate-and-commit:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'  # Adjust to your Python version if necessary
        
    - name: Install dependencies
      run: pip install -r requirements.txt  # If you have any dependencies
      
    - name: Run main.py
      run: python ./parsers/main.py
      
    - name: Commit changes
      run: |
        git submodule update --remote
        git config --global user.email "actions@example.com"
        git config --global user.name "GitHub Actions"
        git add .
        git commit -m "Generated content"
      
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
